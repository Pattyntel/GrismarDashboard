<script type="text/javascript">    
//url: "http://192.168.0.10/DWH.Grismar/v1/Dashboard/GetCatalogSimpleRegionByEstado",

    $(".js-data-example-ajax").select2({
        ajax: {
            url: "http://192.168.0.101/dwh.Grismar/v1/Dashboard/GetCatalogSimpleRegionByEstado", 
            dataType: 'json',            
            data: function (params) {
                //console.log(params);
                params.page = params.page || 0;
                return {
                    startIndex: params.page,
                    pageSize: 10,
                    criterio: params.term
                    //q: params.term, // search term
                    //page: params.page
                };
            },
            processResults: function (data, params) {
                // parse the results into the format expected by Select2
                // since we are using custom formatting functions we do not need to
                // alter the remote JSON data, except to indicate that infinite
                // scrolling can be used
                params.page = params.page || 0;

                return {
                    results: data.listItems,
                    pagination: {
                        more: (params.page * 10) < data.totalRecords
                    }
                };
            },
            cache: true
        },
        escapeMarkup: function (markup) { return markup; }, // let our custom formatter work
        minimumInputLength: 1,
        templateResult: template, // omitted for brevity, see the source of this page
        templateSelection: selection // omitted for brevity, see the source of this page
    });

    function template(data){
        return data.description;
    }

    function selection(data){
        return data.description;
    }
</script>
